<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            :root {
      --primary: #8B5A2B;
      --primary-dark: #6d4722;
      --primary-light: #a67c52;
      --light: #f8f5f2;
      --dark: #2a2a2a;
      --text: #4a4a4a;
      --shadow: 0 10px 30px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }
        /* ===== Contact Section ===== */
    .contact-section {
      background-color: white;
      padding: 80px 20px;
    }
    
    .section-wrapper {
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }
    
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: start;
    }
    
    .contact-info {
      max-height: 760px;
    }
    
    .contact-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
    
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 400;
      margin-bottom: 40px;
      color: var(--primary);
      position: relative;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 0;
      width: 80px;
      height: 3px;
      background: var(--primary);
    }
    
    .contact-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 40px;
      padding: 30px;
      background: var(--light);
      border-radius: 8px;
      transition: var(--transition);
    }
    
    .contact-item:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow);
    }
    
    .contact-icon {
      font-size: 2rem;
      color: var(--primary);
      margin-right: 25px;
      margin-top: 5px;
      min-width: 40px;
    }
    
    .contact-details h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 10px;
    }
    
    .contact-details p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 8px;
    }
    
    .contact-details a {
      color: var(--text);
      text-decoration: none;
      transition: var(--transition);
    }
    
    .contact-details a:hover {
      color: var(--primary);
    }
    
    /* ===== Contact Form ===== */
    .contact-form {
      background: var(--light);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--primary);
      font-size: 1rem;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid transparent;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      background: white;
      transition: var(--transition);
      resize: none;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(139, 90, 43, 0.1);
    }
    
    .form-group textarea {
      height: 150px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .submit-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      border-radius: 50px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      justify-content: center;
    }
    
    .submit-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(139, 90, 43, 0.3);
    }
    
    .submit-btn i {
      transition: var(--transition);
    }
    
    .submit-btn:hover i {
      transform: translateX(5px);
    }

       /* ===== Responsive Styles ===== */
    @media (max-width: 1200px) {
      .hero-content h1 {
        font-size: 4rem;
      }
    }
    
    @media (max-width: 992px) {
      .contact-grid {
        grid-template-columns: 1fr;
        gap: 50px;
      }
      
      .hero-content h1 {
        font-size: 3.5rem;
      }
      
      .section-title {
        font-size: 2.5rem;
      }
      
      .contact-image {
        max-height: 400px;
      }
    }
    
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 3rem;
      }
      
      .contact-form {
        padding: 30px 25px;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .locations-grid {
        grid-template-columns: 1fr;
      }
      
      .social-links {
        gap: 20px;
      }
      
      .section-title {
        font-size: 2.2rem;
        margin-bottom: 30px;
      }
      
      .section-title::after {
        width: 60px;
      }
      
      .contact-item {
        padding: 25px;
      }
      
      .location-image {
        height: 220px;
      }
      
    }
    
    @media (max-width: 576px) {
      .hero-content h1 {
        font-size: 2.5rem;
        letter-spacing: 3px;
      }
      
      .hero-subtitle {
        font-size: 1rem;
        margin-top: 20px;
      }
      
      .section-title {
        font-size: 2rem;
      }
      
      .contact-item {
        padding: 20px;
        flex-direction: column;
      }
      
      .contact-icon {
        margin-bottom: 15px;
        margin-right: 0;
      }
      
      .contact-details h3 {
        font-size: 1.3rem;
      }
      
      .contact-details p {
        font-size: 1rem;
      }
      
      .submit-btn {
        padding: 16px 30px;
        font-size: 1rem;
      }
      
      .social-section h2 {
        font-size: 2rem;
      }
      
      .social-link {
        width: 50px;
        height: 50px;
        font-size: 1.3rem;
      }
      
      .hero-line {
        width: 120px;
      }
      
      .hero-line::before,
      .hero-line::after {
        width: 8px;
        height: 8px;
      }
    }
    
    @media (max-width: 400px) {
      .hero-content h1 {
        font-size: 2.2rem;
      }
      
      .section-title {
        font-size: 1.8rem;
      }
      
      .contact-form {
        padding: 25px 20px;
      }
      
      .form-group input,
      .form-group textarea,
      .form-group select {
        padding: 12px 15px;
      }
      
      .location-info {
        padding: 20px;
      }
      
      .location-info h3 {
        font-size: 1.5rem;
      }
    }
    
    </style>
</head>
<body>
    
      <!-- Contact Section -->
  <section class="contact-section">
    <div class="section-wrapper">
      <div class="contact-grid">
        <!-- Contact Image -->
        <div class="contact-info">
          <img src="https://starbeans.ceylonlensmedia.com/wp-content/uploads/2025/06/contact-us.jpg" alt="Contact Starbeans" class="contact-image">
        </div>
        
        <!-- Contact Form -->
        <div class="contact-form">
          <h3 class="playfair" style="font-size: 2rem; color: var(--primary); margin-bottom: 30px;">Send us a Message</h3>
          
          <form id="contactForm">
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
              </div>
            </div>
            
            <div class="form-group">
              <label for="subject">Subject</label>
              <select id="subject" name="subject">
                <option value="">Select a subject</option>
                <option value="reservation">Table Reservation</option>
                <option value="event">Special Event Booking</option>
                <option value="feedback">Feedback</option>
                <option value="careers">Careers</option>
                <option value="other">Other Inquiry</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Tell us how we can help you..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn btn-send">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>





</body>
</html>
